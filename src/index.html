<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>
<body class="bg-white dark:bg-slate-800 text-slate-800 dark:text-white">

    <!--Menú Principal-->

    <nav class="z-20 bg-white dark:bg-slate-800 fixed md:static w-full md:w-auto border-b md:border-none shadow-lg md:shadow-none dark:border-none">
        <div class="p-6 container mx-auto">
            <div class="flex items-center justify-between">

                <!--Imagen/Logo-->
                <div class="z-20">
                    <a href="" class="flex items-center">
                        <img src="img/music-player.png" alt="" class="w-16 h-16">
                        <span class="text-3xl ml-3"><span class="font-bold">Play</span> Music</span>
                    </a>
                </div>

                <!--Cuerpo de Menu-->
                <div>
                    <!--Boton responsive-->  
                    
                    <input type="checkbox" name="hamburger" id="hamburger" class="peer" hidden>
                    <label for="hamburger" class="peer-checked:hamburger block z-20 cursor-pointer md:hidden transition p-5 hover:bg-gray-200 dark:hover:bg-slate-700 rounded">
                        <div class="h-0.5 w-6 bg-black dark:bg-white transition"></div>
                        <div class="mt-2 h-0.5 w-6 bg-black dark:bg-white transition"></div>
                    </label>

                    <!--Cuerpo de los enlaces-->
                    
                    <div class="bg-white dark:bg-slate-900 dark:md:bg-slate-800 w-3/5 shadow-xl transition flex flex-col justify-between fixed inset-0 translate-x-[-100%] peer-checked:translate-x-0 md:w-auto md:static md:shadow-none md:translate-x-0 md:flex-row">

                        <!--Enlaces-->
                        <div class="px-6 py-32 flex flex-col md:flex-row md:items-center gap-3 md:p-0">
                            <a href="" class="tracking-wide cursor-pointer px-3 py-2 rounded font-semibold text-lg transition hover:text-white hover:bg-red-500">Home</a>
                            <a href="" class="tracking-wide cursor-pointer px-3 py-2 rounded font-semibold text-lg transition hover:text-white hover:bg-pink-600">New Music</a>
                            <a href="" class="tracking-wide cursor-pointer px-3 py-2 rounded font-semibold text-lg transition hover:text-white hover:bg-pink-600">News</a>
                            <a href="" class="tracking-wide cursor-pointer px-3 py-2 rounded font-semibold text-lg transition hover:text-white hover:bg-pink-600">Help</a>
                        </div> 

                        <!--Botón-->
                        <div class="block md:hidden border-t py-8 px-6 md:border-t-0  dark:border-slate-700 md:p-0 md:pr-0 md:pl-6">
                            <a href="" class="block px-6 py-2 rounded text-center text-white text-lg font-semibold transition bg-red-500 hover:bg-red-600">Dowloand</a>
                        </div>
                    </div>
                </div>               
            </div>
        </div>
    </nav>  

    <!--Hero-->
    <div class="container mx-auto flex px-5 md:py-24 md:flex-row flex-col items-center relative pt-40">
        <!--Cuerpo del header-->
        <div class="lg:flex-grow md:w-1/2 lg:pr-32 md:pr-16 md:pb-0 flex flex-col md:items-start md:text-left items-center text-center pb-5">

            <h1 class="lg:text-6xl text-5xl mb-4 font-medium">Listen to your favorite music on Play Music</h1>
            <p class="mb-8 leading-relaxed text-lg">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolores ipsa amet libero obcaecati enim quaerat culpa?</p>

            <!--Botones-->
            <div class="flex xl:flex-row flex-wrap w-full justify-center xl:justify-start gap-10 md:gap-0">

                <button class="btn-dowloand">
                    <img src="img/windows.png" alt="" class="w-10 h-10">
                    <span class="ml-4 flex items-start flex-col leading-none text-white">
                        <span class="text-xs uppercase">Install on</span>
                        <span class="font-medium text-xl">Windows</span>
                    </span>
                </button>

                <button class="btn-dowloand xl:ml-4 md:mt-4 mt-0 xl:mt-0">
                    <img src="img/apple.png" alt="" class="w-11 h-11">
                    <span class="ml-4 flex items-start flex-col leading-none text-white">
                        <span class="text-xs uppercase">Install on</span>
                        <span class="font-medium text-xl">Mac OS</span>
                    </span>
                </button>

            </div>
        </div>

        <!--Imagen-->
        <div class="hidden md:block lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0">
            <img src="img/forma-abstracta (1).png" alt="" class="">
        </div>

    </div>
</body>
</html>
